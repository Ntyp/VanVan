    <script>
        function checkdate() {
            
        var date = document.getElementById("goout");
        var g = date.value;
        var date2 = document.getElementById("goback");
        var g2 = date2.value;
        
        let year1=parseInt(g.substring(0,4));
        let year2=parseInt(g2.substring(0,4));
        let month1=parseInt(g.substring(5,7));
        let month2=parseInt(g2.substring(5,7));
        let day1=parseInt(g.substring(8,10));
        let day2=parseInt(g2.substring(8,10));
        let c = document.getElementById("input_province");
        let choice= c.value;
        if(g2 < g){
            let p = document.getElementById("error");
            p.innerHTML="วันที่ไปต้องอยู่หลังวันที่กลับ";
            p.style.color="red";
            return false;
        }
        if(choice == ""){
            let p = document.getElementById("error")
            p.innerHTML="กรุณาเลือกจังหวัดที่ท่านต้องการจะไป";
            p.style.color="red";
            return false;
        }
        return true;       
    }
